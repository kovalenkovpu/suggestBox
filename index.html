<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SuggestionBox App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/vendor/angular.min.js"></script>
</head>

<body ng-app="SuggestionBox" ng-controller="HomeController">
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<form ng-submit="addSuggestion()" style="margin-top: 50px">
					<!-- <h3> Submit Your Suggestion </h3> -->
						<div class="form-group">
							<label for="suggestionForm">Submit Your Suggestion</label>
							<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title" id="suggestionForm"></input>
						</div>
					<button type="submit" class="btn btn-primary">Suggest</button>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>

		<div class="row" ng-repeat="post in posts | orderBy: '-upvotes'">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h3 class="alert alert-success">{{ post.title }}</h1>
				<p>
					<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>
					Upvotes: {{post.upvotes}}
				</p>
				<div>{{ post.comments }}</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	
 
	<!-- Modules -->
	<script type="text/javascript" src="js/app.js"></script>
 
	<!-- Controllers -->
	<script type="text/javascript" src="js/controllers/HomeController.js"></script>
 
	<!-- Services -->
	<script type="text/javascript" src="js/services/suggestions.js"></script>
</html>
